{% extends 'base.html' %} {% block content %}

<h1>Guitar List</h1>

{% for guitar in guitars %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ guitar.name }}</span>
    <p>Breed: {{ guitar.breed }}</p>
    <p>Description: {{ guitar.description }}</p>
    {% if guitar.age > 0 %}
    <p>Age: {{ guitar.age }}</p>
    {% else %}
    <p>Age: Kitten</p>
    {% endif %}
  </div>
</div>
{% endfor %} {% endblock %}
