{% extends 'base.html' %}
{% block content %}

<h1>Guitar Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">
        <p>
        {{ guitar.name }}
        </p>
    </span>
    <p>brand: {{ guitar.brand }}</p>
    <p>date manufactured: {{ guitar.date }}</p>
    <p>description: {{ guitar.description|linebreaks }}</p>
  </div>
</div>

{% endblock %}
