<!-- Lab pt 3 Step 1.6 Add the UI for CREATE (New) as FORM -->
{% extends 'base.html' %}

{% block content %}
<!-- Step 2.6 ADD if/else to FORM html to SWITCH between ADD & EDIT -->
{% if object%}
    <h1>Edit 
        <i>
            {{object.brand}}
        </i>
        <span class="teal-text">{{object.name}}</span>
    </h1>
{% else %}
    <h1>
        Add a
        <span class="teal-text">
            Guitar
        </span>
    </h1>
{% endif %}
<form action="/" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br>
    <input type="submit" value="submit" class="btn">
</form>
<br>



{% endblock %}
