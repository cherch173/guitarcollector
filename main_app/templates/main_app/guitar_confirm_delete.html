<!-- VID 3 (CBVs) Part 2.6.1
CREATE the UI for DELETE VIEW
touch main_app/templates/main_app/guitar_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Delete <span class="teal-text">{{ object.name }}</span>?</h1>

    <h4>Are you sure you want to delete 
        <span class="teal-text">
            <br>
        {{object.brand}} {{ object.name }}?
        </span>
    </h4>
<!-- Use OBJECT instead of GUITAR because OBJECT is UNIVERSAL -->
    <form action="" method="POST">
        {% csrf_token %}
        <br>
        <input type="submit" value="Yes - Delete!" class="btn">
        <br>
        <br>
        <br>
    </form>
    <button onclick="window.location.href='/guitars'" style="background-color: salmon; color: white; height: 6vmin; width: 18vmin; border-radius: 5px; border: 2px solid bisque;">CANCEL</button>
{% endblock %}
